<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Improved Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider" id="slider">
    <div class="slides">
      <div class="slide active">
        <img src="images/img1.jpg" alt="Nature 1">
        <div class="caption">Nature 1</div>
      </div>
      <div class="slide">
        <img src="images/img2.jpg" alt="Nature 2">
        <div class="caption">Nature 2</div>
      </div>
      <div class="slide">
        <img src="images/img3.jpg" alt="Nature 3">
        <div class="caption">Nature 3</div>
      </div>
      <div class="slide">
        <img src="images/img4.jpg" alt="Nature 4">
        <div class="caption">Nature 4</div>
      </div>
      <div class="slide">
        <img src="images/img5.jpg" alt="Nature 5">
        <div class="caption">Nature 5</div>
      </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots"></div>
    <div class="counter"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
